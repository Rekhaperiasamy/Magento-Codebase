<div style='display:none' class="row iwd-coupon-code-item iwd-discount-total opc-payment-additional well-grey well-grey-padded margin-xs-t-m">     
    <div class="col-xs-12 col-md-8">            
        <h4 class="discount-cart-coupon-code"></h4>
        <div class="clear "></div>
    </div>
    <div class="col-xs-12 col-md-4 padding-xs-b-s">
        <span class="new-price orange line-100percent discount-cart-coupon"></span>
    </div>    
</div>
<div style='display:none' class="payment-option opc-payment-additional iwd-discount-options discount-code iwd-discount-code-wrapper container-grey margin-xs-t-m margin-xs-b-m">
    <div class="iwd-payment-option-content payment-option-content row" data-role="content">

        <form class="form form-discount iwd-discount-form iwd-additional-block-form-wrapper" id="discount-form" data-bind="blockLoader: isLoading">
            <div class="payment-option-inner col-xs-12 col-sm-8 col-md-9">
				<input class="input-text iwd-input-for-code form-control"
					   type="text"
					   id="discount-code"
					   name="discount_code"
					   data-validate="{'required-entry':true}"
					   data-bind="value: couponCode, attr:{placeholder: $t('Code promo')} " />
            </div>
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="iwd-actions-toolbar actions-toolbar col-xs-12 col-sm-4 col-md-3 margin-xs-t-s margin-sm-t-n">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                    <button class="action iwd-action-apply action-apply btn btn-primary" type="submit" data-bind="'value': $t('Apply Discount'), click: apply">
                        <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                    <button class="action iwd-action-cancel action-cancel btn btn-primary" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                        <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                </div>
            </div>
        </form>
    </div>
</div>
