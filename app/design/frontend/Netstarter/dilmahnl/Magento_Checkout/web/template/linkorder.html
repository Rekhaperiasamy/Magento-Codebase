<div>
    <!-- ko ifnot: orderLinked -->
    <p class="linked-heading" data-bind="i18n: 'We found an account linked to your email'"></p>
    <p class="email-address"><span data-bind="i18n: 'Email Address'"></span></p>
    <p class="email-text"><span data-bind="text: getEmailAddress()"></span></p>
    <form method="post" data-bind="submit: linkOrder">
        <input type="submit" class="action primary" data-bind="value: $t('Link this order to my account'), disable: linkStarted" />
    </form>
    <!-- /ko -->
    <!-- ko if: orderLinked -->
    <p class="link-thank-you" data-bind="i18n: 'Thank you. Your order is now linked to the account '"></p><span class="link-thank-you" data-bind="text: getEmailAddress()"></span>
    <!-- /ko -->
    <!-- ko if: orderLinkError -->
    <p data-bind="i18n: 'Something went wrong, please try again later. '"></p>
    <!-- /ko -->
</div>
